<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title> {% block title %} MyWebsite {% endblock %} </title>
    <!-- Swiper links -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Botstrap links css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--  css links -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<nav class="navbars container">
    <h1>Logo</h1>
    <ul class="lists">
        <li><a href="/">Home</a></li>
        <li><a href="/and/">Andijon</a></li>
        <li><a href="/far/">Fargona</a></li>
        <li><a href="/foot/">Foot</a></li>
    </ul>
</nav>

<form class="search w-25 my-5 d-flex" role="search">
    <input type="search" class="form-control" name="q">
    <button type="submit" class="btn btn-warning mx-1">Search</button>
</form>

    {% block content %} {% endblock %}


    <!-- Bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Swiper links -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Java Script Links -->
    <script src="{% static 'main.js'%}"></script>
</body>
</html>
